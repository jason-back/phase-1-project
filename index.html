<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width='device-width', initial-scale=1.0"
        />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Recipe Finder</title>
    </head>
    <body>
        <div class="nav">
            <h1>Cocktail Finder</h1>
            <div class="search-options">
                <form class="search">
                    <label for="dropdown">Search using:</label>
                    <select class="search-items" name="dropdown">
                        <option value="name">name</option>
                        <option value="alcohol">alcohol</option>
                    </select>
                    <input type="text" />
                    <input type="submit" />
                </form>
                <button class="random">Random Cocktail</button>
            </div>
        </div>
        <div class="content"></div>
        <script src="index.js"></script>
    </body>
</html>
